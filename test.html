<!DOCTYPE html>
<html>
    <head>
        <title>HTML Text Formatting Example</title>
    </head>
    <body>
        <!--Headings-->
        <h1>this is Heading 1</h1>
        <h2>this is Heading 2</h2>
        <h3>this is Heading3</h3>
        <h4>this is Heading4</h4>
        <h5>this is Heading5</h5>
        <h6>this is Heading6</h6>
        <!--Paragraph-->
        <p>this is a normal paragraph of text.</p>
        <!--Text formatting-->
        <p>
            <b>Bold Text</b><br>
            <i>Italic Text</i><br>
            <u>Underlined Text</u>
        </p>
    </body>
</html>
