<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Media tags Examples</title>
    </head>
    <body> <h1>Media tags in HTML</h1>
    <h2>Image</H2>   <!--Image Example-->
<img src= "https://upload.wikimedia.org/wikipedia/commons/4/40/Sunflowers_helianthus_annuus.jpg"/><P>This image using the<code>&lt;img&gt;</code>tag.</P>
<h2>Audio</h2>   <!--Audio example-->
<audio controls>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"/>your browser does not support the audio element.
</audio>
<p>This is an audio player using the <code>&lt;audio&gt;</code>tag.</p>
 <h2>Video</h2>
<video width="400"controls > <!--Video Example--> 
      <source src = "https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"/> 
 </video>
 <p> this is a video player using the <code>&lt;video&gt;</code></p>
<h2>Embedded video (IFrame)</h2>   <!--IFrame example-->
<iframe width="400" height="250" 
        src="https://www.youtube.com/embed/o_kgdCGisso" 
        title="YouTube video" frameborder="0" allowfullscreen>
</iframe>
<p>This uses <code>&lt;iframe&gt;</code>to embed a youtube video.</p>
</body>
 </html>
